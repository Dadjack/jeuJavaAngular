<form>
    <div class="container_form">
        <h1>Blablate avec nous !</h1>
        <div class="container_input">
            <div class="div_input">
                <label for="login">L'objet de ton superbe mail :</label>
                <input
                    type="text"
                    id="login"
                    required
                    pattern="^[a-zA-Zàéèç]{1,25}$"
                    name="login"
                />
            </div>
            <div class="div_input">
                <label for="email">Ton mail de hackeur :</label>
                <input
                    type="email"
                    id="email"
                    required
                    pattern="^[0-9]{1,3}$"
                    name="email"
                />
            </div>
            <div class="div_input">
                <label for="password">Mais que ce passe t-il ?!</label>
                <textarea rows="10" cols="10"></textarea>
            </div>
        </div>
        <div class="submit">
            <button
                type="submit"
            >
            Valider
            </button>
        </div>
    </div>
</form>
