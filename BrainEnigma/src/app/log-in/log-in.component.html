<form>
    <div class="container_form">
        <h1>Connexion</h1>
        <div class="container_input">
            <div class="div_input">
                <label for="login">Pseudo :</label>
                <input
                    class="write"
                    type="text"
                    id="login"
                    required
                    pattern="^[a-zA-Zàéèç]{1,25}$"
                    name="login"
                />
            </div>
            <div class="div_input">
                <label for="password">Mot de passe :</label>
                <input
                    class="write"
                    type="password"
                    id="password"
                    required
                    pattern="^[0-9]{1,3}$"
                    name="password"
                />
            </div>
            <p class="no_password">Mot de passe oublié</p>

            </div>
            <div class="submit">
                <div class="div_checkbox"><label for="checkbox">Se souvenir de moi  </label>
                    <input type="checkbox" checked name="checkbox">
                </div>
                
                <button class="btn_anim" type="submit">Valider</button>

                <p class="no_account" (click)="goToSignUp()">VOUS N'AVEZ PAS DE COMPTE ?</p>
            </div>
            </div>
            </form>
